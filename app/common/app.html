<div class="container" style="margin-top:60px;">

    <div data-ng-repeat="val in vm.scssVariables">
        <div class="panel panel-{{val.PanelStyle}}">
            <div class="panel-heading" data-toggle="collapse" data-target="#content{{val.Id}}" style="cursor:pointer;">
                {{val.Heading}}
                <span class="fa fa-caret-down pull-right text-white"></span>

            </div>
            <div class="panel-body collapse in" id="content{{val.Id}}">
                <div class="col-md-3" data-ng-repeat="x in val.Params" style="margin-top:10px;" data-ng-init="vm.childIndex = $last;">
                    <div data-ng-if="x.Type==1">
                        <label class="text-left">{{x.Label}}</label>
                        <color-picker ng-model="x.Value" color-picker-format="'hex'" color-picker-alpha="false" color-picker-pos="'bottom right'" color-picker-swatch-pos="'right'"></color-picker>
                    </div>
                    <div data-ng-if="x.Type==2">
                        <label class="text-left">{{x.Label}}</label>
                        <select class="form-control" data-ng-model="x.Value">
                            <option data-ng-repeat="y in x.Values">{{y}}</option>
                        </select>
                    </div>
                    <div data-ng-if="x.Type==3">
                        <label class="text-left">{{x.Label}}</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
   
        <div data-ng-if="vm.childIndex" class="clearfix"></div>
    </div>


    
</div>
<div style="padding-bottom:60px;"></div>
